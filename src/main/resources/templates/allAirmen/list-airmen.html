<!DOCTYPE HTML>

<html lang="en" xmlns:t="http://www.thymeleaf.org">

<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<title>Airmen Roster</title>
</head>

<body>
<div class="container">
	<h2>349 ASTS Airmen Directory</h2>
	<hr>
	<a th:href="@{/allAirmen/showFormForAdd}" class="btn btn-info btn-sm mb-3">Add New Airman
	</a>
	
	<table class="table table-bordered tabl- striped">
		<thead class="thead-dark">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Middle Name</th>
				<th>Last Name</th>
				<th>Enlistment Date</th>
				<th>Separation Date</th>
				<th>Flight</th>
				<th>Phone Number</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		
		<tbody>
			<tr th:each="tempAirman : ${allAirmen}">				
				<td th:text="${tempAirman.id}"/>
				<td th:text="${tempAirman.firstName}"/>
				<td th:text="${tempAirman.middleName}"/>
				<td th:text="${tempAirman.lastName}"/>
				<td th:text="${tempAirman.enlistmentDate}"/>
				<td th:text="${tempAirman.separationDate}"/>
				<td th:text="${tempAirman.flight}"/>
				<td th:text="${tempAirman.phoneNumber}"/>
				<td th:text="${tempAirman.email}"/>
				
				<td>
					<a th:href="@{/allAirmen/showFormForUpdate(airmanId=${tempAirman.id})}"
					class="btn btn-info btn-sm mb-3">
						Update
					</a>
					
					<a th:href="@{/allAirmen/delete(airmanId=${tempAirman.id})}"
					class="btn btn-danger btn-sm mb-1"
					onclick="if (!(confirm('Are you sure you want to delete this airman from the system?'))) return false">
						Delete
					</a>
				</td>			
			</tr>
		</tbody>
	</table>
	
	
</div>

</body>


</html>
